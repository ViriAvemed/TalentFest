<mat-form-field>
    <p>Buscar</p> <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<h1>Tabla general de clientes</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>

        <td mat-cell *matCellDef="let row">
        </td>
    </ng-container>


    <ng-container matColumnDef="nameClient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre
        </th>
        <td mat-cell *matCellDef="let element"> {{element.nameClient}}
        </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="serviceType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicio Contratado </th>
        <td mat-cell *matCellDef="let element"> {{element.serviceType}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Calificaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-checkbox></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Moroso </th>
        <td mat-cell *matCellDef="let element"> {{element.Moroso}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
